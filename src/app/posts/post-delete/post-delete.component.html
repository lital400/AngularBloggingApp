<div class="container mt-4">
    <div class="col-md-12">
        <div>
            <form>
                <div class="form-group">
                    <h6>Are you sure you want to delete this post?</h6>
                </div>
                <div class="form-group mb-4">                      
                    <div *ngIf="errorMsg!=''" class="col-md-6 ml-3 alert alert-danger" role="alert">
                        {{errorMsg}} 
                    </div>
                </div>
                <input type="submit" (click)="DeletePost()" class="btn btn-danger mr-3" value="Delete Post"/>
                <button (click)="cancelDelete()" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>
