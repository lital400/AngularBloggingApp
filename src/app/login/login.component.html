<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="font-weight-bold text-dark mb-3">Login Page</h4>
            <form> 
                <div class="form-group row">
                    <div class="col-xs-4 ml-3">
                        <label for="userId" class="col-form-label">User Id: </label>
                        <input [(ngModel)]="userId" type="text" class="form-control" name="userId"/>
                        <small>Username to log in to the system</small>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div class="col-xs-4 ml-3">
                        <label for="password" class="col-form-label">Password: </label>
                        <input [(ngModel)]="password" type="password" class="form-control" name="password"/>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div *ngIf="errorMsg!=''" class="col-xs-10 ml-3 alert alert-danger" role="alert">
                        {{errorMsg}} 
                    </div>
                </div>
                <button (click)="Login()" type="submit" class="btn btn-success mt-3 mr-3">Log In</button> 
                <button class="btn btn-dark mt-3" [routerLink]="['/new-user']">Create an Account</button>
            </form>
        </div>
    </div>
</div>
