<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h1 class="display-5 mb-3" style="color:#145562;">Create a New User</h1>
            <form>
                <div class="form-group row">
                    <div class="col-xs-4 ml-3">
                        <label for="userId" class="col-form-label">User Id: </label>
                        <input [(ngModel)]="newUser.userId" type="text" class="form-control" name="userId"/>
                        <small>Username to log in to the system</small>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div class="col-xs-4 ml-3">
                        <label for="firstName" class="col-form-label">First Name: </label>
                        <input [(ngModel)]="newUser.firstName" type="text" class="form-control" name="firstName"/>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div class="col-xs-4 ml-3">
                        <label for="lastName" class="col-form-label">Last Name: </label>
                        <input [(ngModel)]="newUser.lastName" type="text" class="form-control" name="lastName"/>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div class="col-xs-4 ml-3">
                        <label for="emailAddress" class="col-form-label">Email: </label>
                        <input [(ngModel)]="newUser.emailAddress" type="email" class="form-control" name="emailAddress"/>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div class="col-xs-4 ml-3">
                        <label for="password" class="col-form-label">Password: </label>
                        <input [(ngModel)]="newUser.password" type="password" class="form-control" name="password"/>
                    </div>
                </div>
                <div class="form-group row">                      
                    <div *ngIf="errorMsg!=''" class="col-xs-10 ml-3 alert alert-danger" role="alert">
                        {{errorMsg}} 
                    </div>
                </div>
                <input type="submit" (click)="CreateNewUser()" class="btn btn-primary mt-3" value="Create Account"/>
            </form>
        </div>
    </div>
</div>
